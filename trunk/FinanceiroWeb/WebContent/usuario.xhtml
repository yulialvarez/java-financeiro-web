<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html" charset="ISO-8859-1" />
	<title>usuario</title>
</h:head>

<h:body>
	
	<h1>Cadastro de usuários</h1>
	<hr />
	<h:form>
		<h:messages />
		<h:panelGrid>
	
			<h:outputLabel value="Nome" for="nome"/>
			<h:inputText id="nome" label="nome" value="#{usuarioBean.nome}" required="true" />
			
			<h:outputLabel value="e-Mail:" for="email" />
			<h:inputText id="email" label="email" value="#{usuarioBean.email}" required="true" />
		
			<h:outputLabel value="Senha" for="senha"/>
			<h:inputSecret id="senha" label="senha" value="#{usuarioBean.senha}" />
			
			<h:outputLabel value="Confirmar Senha" for="confirmasenha"/>
			<h:inputSecret id="senha" label="senha" value="#{usuarioBean.confirmaSenha}" required="true" />
			
			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
			
		</h:panelGrid>	
	</h:form>
	
</h:body>

</html>
